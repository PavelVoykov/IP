<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="./header" type="module">import Header from './header.js';</script>
  </head>
  <body>

	<div id="header"></div>
	<div id="main"></div>
    <div id="footer"></div>

    <script type="text/babel">
		function Form() {
		return (
			<>
			<Header />
			<form action="./registerformhandler.php" method="post">
				<input type="text" name="first-name" placeholder="First Name" pattern="[^\W\d]+"
					title="First name should contain only upper and lowercase characters" 
					required></input>
				<input type="text" name="last-name" placeholder="Last Name" pattern="[^\W\d]+" 
				title="Last name should contain only upper and lowercase characters"
				required></input>
				<input type="email" name="email" placeholder="E-mail" required></input>

				<input type="password" id="password" name="password" placeholder="Password" 
				pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
				title="Password must contain minimum eight characters, at least one uppercase letter, 
				one lowercase letter, one number and one special character!" 
				required></input>


				<input type="password" id="passwordrepeat" name="passwordrepeat" placeholder="Repeat Password" 
				required></input>

				<input type="tel" name="phone" placeholder="tel.:+359 XX XXX XXXX" 
				pattern="\+359 [0-9]{2} [0-9]{3} [0-9]{4}"></input>


				<input type="hidden" name="type" value="User register"></input>

				<input type="submit" name="submit"></input>
				</form>
				</>
				)
		}

		const container = document.getElementById('main');
		const root = ReactDOM.createRoot(container);
		root.render(<Form />);
    </script>

  </body>
</html>
